- name: Create deployment
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ app }}-admin"
        namespace: "{{ openshift_namespace }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app.name: "{{ app }}-admin"
        template:
          metadata:
            namespace: "{{ openshift_namespace }}"
            labels:
              app.name: "{{ app }}-admin"
          spec:
            containers:
              - name: "{{ app }}-admin"
                imagePullPolicy: Always
                image: "quay-its.epfl.ch/svc0176/plane-admin:stable"
                stdin: true
                tty: true
                resources:
                  requests:
                    memory: "50Mi"
                    cpu: "50m"
                  limits:
                    memory: "1000Mi"
                    cpu: "500m"
            serviceAccount: "{{ app }}-srv-account"
            serviceAccountName: "{{ app }}-srv-account"

- name: Create service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ app }}-admin"
        namespace: "{{ openshift_namespace }}"
        labels:
          app.name: "{{ app }}-admin"
      spec:
        clusterIP: None
        ports:
          - name: admin-3000
            port: 3000
            protocol: TCP
            targetPort: 3000
        selector:
          app.name: "{{ app }}-admin"
