- name: Create application secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ app }}-secrets"
        namespace: "{{ openshift_namespace }}"
      type: Opaque
      stringData:
        HD_BASE_URL: "https://{{ subdomain }}{% if openshift_env == 'test' %}-test{% endif %}.{{ domain }}"
        HD_SESSION_SECRET: "{{ secrets[openshift_env].app_secret }}"
        HD_DATABASE_NAME: "{{ app }}-db"
        HD_DATABASE_HOST: "postgres-cluster-rw"
        HD_DATABASE_PORT: "5432"
        HD_DATABASE_TYPE: "postgres"
        HD_DATABASE_USERNAME: "{{ app }}-user"
        HD_DATABASE_PASSWORD: "{{ secrets[openshift_env].database.password }}"
        HD_MEDIA_BACKEND: "filesystem"
        HD_MEDIA_BACKEND_FILESYSTEM_UPLOAD_PATH: "uploads/"
        HD_AUTH_LOCAL_ENABLE_LOGIN: "false"
        HD_AUTH_LOCAL_ENABLE_REGISTER: "false"
        HD_AUTH_OIDC_SERVERS: "ENTRAID"
        HD_AUTH_OIDC_ENTRAID_PROVIDER_NAME: "Microsoft Entra ID"
        HD_AUTH_OIDC_ENTRAID_ISSUER: "{{ secrets[openshift_env].auth.issuer }}"
        HD_AUTH_OIDC_ENTRAID_CLIENT_ID: "{{ secrets[openshift_env].auth.client_id }}"
        HD_AUTH_OIDC_ENTRAID_CLIENT_SECRET: "{{ secrets[openshift_env].auth.client_secret }}"
        HD_AUTH_OIDC_ENTRAID_TOKEN_URL: "{{ secrets[openshift_env].auth.token_url }}"
        HD_AUTH_OIDC_ENTRAID_USER_ID_FIELD: "gaspar"
        HD_AUTH_OIDC_ENTRAID_DISPLAY_NAME_FIELD: "name"
        HD_AUTH_OIDC_ENTRAID_EMAIL_FIELD: "email"
        HD_AUTH_OIDC_ENTRAID_PROFILE_PICTURE_FIELD: "picture"
        HD_AUTH_OIDC_ENTRAID_ENABLE_REGISTER: "true"
        HD_AUTH_OIDC_ENTRAID_SCOPE: "openid email profile"
        HD_AUTH_OIDC_ENTRAID_THEME: "azure"
        HD_AUTH_SYNC_SOURCE: "azure"
        HD_AUTH_ALLOW_CHOOSE_USERNAME: "false"
        HD_AUTH_ALLOW_PROFILE_EDITS: "false"
        HD_CUSTOM_NAME: "EPFL-MD"
        HD_CUSTOM_LOGO: "data:image/png;base64, "